<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header class="hero">
        <nav class="menu">
            <figure class="menu__container-img">
                <a href="../index.html">
                    <img src="../img/Starbucks-logo.png" alt="" class="menu__logo">
                </a>
            </figure>
            <div class='bx bx-menu-alt-right menu__icon' id="menu__icon"></div>
            <ul class="menu__options">
                <li class="menu__list">
                    <a href="menu.html">Menu</a>
                </li>
                <li class="menu__list">
                    <a href="#">Rewards</a>
                </li>
                <li class="menu__list">
                    <a href="stores.html">Localizar Tienda</a>
                </li>
                <li class="menu__list">
                    <a href="login.html" class="btn__login">Ingresar</a>
                </li>
                <li class="menu__list">
                    <a href="signup.html" class="btn__signup menu-active">Unete</a>
                </li>
            </ul>
            <script src="../assets/js/menu.js"></script>
        </nav>
    </header>
    <main class="main">
        <section class="register__section">
            <article class="register__article" >
                <h1 class="register__title">Registro</h1>
            </article>
            <section class="layout__section-register">
                <article class="register__layout">
                    <h2 class="register__subtitle">Información personal</h2>
                    <p class="register__paragraph">¡Regístrate y comienza a vivir la experiencia Starbucks Rewards™!</p>
                    <form action="" class="register__inputs">
                        <label for="name">
                            Nombre(s)
                            <input type="text" id="name" placeholder="Nombre(s)*">
                        </label>
    
                        <label for="last__name">
                            Apellido paterno
                            <input type="text" id="last__name" placeholder="Apellido paterno*">
                        </label>
    
                        <label for="email">
                            Email
                            <input type="email" id="email" placeholder="Email*">
                        </label>
    
                        <label for="confirm__email">
                            Confirmar Email
                            <input type="email" id="confirm__email" placeholder="Confirmar Email*">
                        </label>
    
                        <label for="password">
                            Contraseña
                            <input type="password" id="password" placeholder="Contraseña*">
                        </label>
    
                        <label for="confirm__password">
                            Confirmar contraseña
                            <input type="password" id="confirm__password" placeholder="Confirmar contraseña*">
                        </label>
                    </form>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
